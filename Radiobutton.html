<!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Radio Buttons</title>
  </head>
  <body>
    <form>
      <center>
        <h1>Radio Button</h1>
        <br />

        <input type="radio" name="name" id="salary" />
        <label for="salary">Salaried</label>
        <br />

        <input type="radio" name="name" id="business" />
        <label for="business">Own Business</label>
      </center>
    </form>
  </body>
</html>
