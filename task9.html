<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input Tags</title>
  </head>
  <body>
    <h2>
      <b>
        >HTML input tags snippet to show default values for all Form elements</b
      >
    </h2>
    <center>
      Name: <input type="text" placeholder="Enter your Name" /><br />
      E-mail ID : <input type="email" placeholder="Enter Mail Id" /><br />
      Mobile Number:<input type="number" placeholder="Phone Number " /><br />
      Telephone Number<input type="tel" placeholder="Telph no" /><br />
      Time:<input type="time" /><br />
      File Upload:<input type="file" placeholder="Upload file" /><br />
      CheckBox:<input type="checkbox" /><br />
      Date:<input type="date" /><br />
      URL:<input type="url" /><br />
      Week:<input type="week" /><br />
      Image:<input type="image" /><br />

      Search:<input type="search" placeholder="Type you want to search" /><br />
      Submit:<input type="submit" /><br />
      Reset:<input type="reset" /><br />
    </center>
  </body>
</html>
