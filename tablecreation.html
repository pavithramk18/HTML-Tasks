<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Chart Table</title>
  </head>
  <body>
    <table border="1">
      <h2>Health Chart</h2>
      <thead>
        <tr>
          <th rowspan="2">State of Health</th>
          <th colspan="2">Fasting Value</th>
          <th>After Eating</th>
        </tr>
        <tr>
          <th >Minimum</th>
          <th>Maximum</th>
          <th>2 Hours After Eating</th>
        </tr>
        <tr>
          <th>Healthy</th>
          <th>70</th>
          <th>100</th>
          <th>Less than 140</th>
        </tr>
        <tr>
          <th>Pre Diabetics</th>
          <th>101</th>
          <th>126</th>
          <th>140 to 200</th>
        </tr>
        <tr>
          <th>Diabetics</th>
          <th>More than 126</th>
          <th>N/A</th>
          <th>More than 200</th>
        </tr>
      </thead>
    </table>
    <br />
  </body>
</html>
